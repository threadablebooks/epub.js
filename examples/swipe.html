<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Pagination Example</title>
  <!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/detect_swipe/2.1.1/jquery.detect_swipe.min.js"></script> -->
  <script src="../dist/epub.js"></script>

  <style type="text/css">
    body {
      height: 100vh;
      padding: 0;
      position: fixed;
      margin: 0;
      overflow-y: hidden;
    }

    #viewer {
      width:100vw;
      height: 100vh;
      background: white;
      overflow-y: hidden;
    }

  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    // Load the opf
    var book = ePub("https://s3.amazonaws.com/epubjs/books/moby-dick/OPS/package.opf");
    var rendition = book.renderTo("viewer", {
      manager: "continuous",
      flow: "paginated",
      width: "100%",
      height: "100%",
      snap: true
    });

    rendition.themes.fontSize('24px');
    rendition.themes.register("thread", {
      '.thread': { 'background': '#FFFBED' },
      'p': {
        'text-align': 'justify',
        'line-height': '1.3em'
      }
    });

    var displayed = rendition.display('titlepage.xhtml');

    displayed.then(function(renderer){
      // -- do stuff
    });

    // Navigation loaded
    book.loaded.navigation.then(function(toc){
      // console.log(toc);
    });

    // var next = document.getElementById("next");
    // next.addEventListener("click", function(){
    //   rendition.next();
    // }, false);

    // var prev = document.getElementById("prev");
    // prev.addEventListener("click", function(){
    //   rendition.prev();
    // }, false);

    document.addEventListener("keyup", function(e){

      // Left Key
      if ((e.keyCode || e.which) == 37) {
        rendition.prev();
      }

      // Right Key
      if ((e.keyCode || e.which) == 39) {
        rendition.next();
      }

    }, false);

    // $(window).on( "swipeleft", function( event ) {
    //   rendition.next();
    // });
    //
    // $(window).on( "swiperight", function( event ) {
    //   rendition.prev();
    // });


  </script>

</body>
</html>
